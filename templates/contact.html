  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(rgba(15, 52, 67, 0.9), rgba(28, 93, 103, 0.9)),
                url('{% static "assets/img/logo.png" %}') no-repeat center center fixed;
    background-size:80%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  .contact-box {
    background-color: rgba(3, 92, 121, 0.95);
    padding: 40px 30px;
    border-radius: 25px;
    width: 90%;
    max-width: 450px;
    border: 2px solid #d4af7f; /* Golden border */
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(3px);
  }

  .contact-box h2 {
    text-align: center;
    color: #ffd700;
    font-weight: bold;
    margin-bottom: 30px;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    font-size: 28px;
    letter-spacing: 1px;
  }

  .form-group {
    display: flex;
    align-items: center;
    background-color: #064b5e;
    border: 1px solid #d4af7f;
    border-radius: 12px;
    padding: 0 15px;
    margin-bottom: 20px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .form-group:focus-within {
    border: 2px solid #ffd699;
    box-shadow: 0 0 10px rgba(212, 175, 127, 0.6);
  }

  .form-group i {
    color: #ffd699;
    font-size: 18px;
    margin-right: 10px;
  }

  .form-control {
    background: transparent;
    border: none;
    padding: 12px 0;
    color: #ffffff;
    width: 100%;
    font-size: 15px;
    font-weight: 500;
    outline: none;
  }

  .form-control::placeholder {
    color: #dbeff2;
    font-style: italic;
  }

  textarea.form-control {
    height: 120px;
    resize: none;
  }

  .btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #d4af7f;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    color: #002e3a;
    font-size: 16px;
    letter-spacing: 0.5px;
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #c19b6d;
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .alert {
    margin-bottom: 15px;
  }
</style>



</head>
<body>

<div class="contact-box">
  <h2>Contact Us</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <i class="fas fa-user"></i>
      {{ form.name }}
    </div>

    <div class="form-group">
      <i class="fas fa-envelope"></i>
      {{ form.email }}
    </div>

    <div class="form-group">
      <i class="fas fa-tag"></i>
      {{ form.subject }}
    </div>

    <div class="form-group">
      <i class="fas fa-comment"></i>
      {{ form.message }}
    </div>

    <button type="submit" class="btn btn-submit">
      <i class="fas fa-paper-plane"></i> Send Message
    </button>
  </form>
</div>

</body>
</html>
