<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Handy Nest{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Google Fonts in <head> -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Load Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">



    <!-- Custom CSS -->
    <style>
    body {
    font-family: 'Segoe UI', sans-serif;
}

.navbar {
    background: linear-gradient(to right, #D35400, #C0392B, #8E44AD); /* Original sunset gradient */
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    margin-right: 15px;
    font-weight: 500;
    transition: all 0.3s ease-in-out;
}

.navbar-nav .nav-link:not(.nav-btn) {
    color: #fff !important;
}

.navbar-nav .nav-link:hover:not(.nav-btn) {
    color: #FAD7A0 !important;
    text-decoration: underline;
}

/* Login & Register button styles */
.nav-btn {
    background-color: #ffffff;
    color: #D35400 !important;
    border-radius: 25px;
    padding: 6px 18px;
    font-weight: 600;
    margin-left: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
    border: 2px solid transparent;
    display: inline-block;
    text-align: center;
}

.nav-btn:hover {
    background-color: #f3eae1;
    color: #8E44AD !important;
    border-color: #D35400;
    text-decoration: none;
}


</style>


</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
<a class="navbar-brand d-flex align-items-center" href="/">
     <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" class="mr-2">
        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z" fill="#FFD700"/> <!-- Bright yellow house -->
        <path d="M12 12a4 4 0 0 0-4 4h1a3 3 0 0 1 6 0h1a4 4 0 0 0-4-4z" fill="#D62828"/> <!-- Bold red hand -->
    </svg>
    <div class="ml-2">
    <span style="font-family: 'Pacifico', cursive; font-size: 1.6rem; font-weight: bold; color: #FFD700; text-shadow: 0 0 2px rgba(255, 215, 0, 0.4);">Handy</span>
    <span style="font-family: 'Poppins', sans-serif; font-size: 1.4rem; font-weight: 500; color: #FDF5E6; text-shadow: 0 0 2px rgba(255, 255, 255, 0.3);">Nest</span>
</div>
</a>



            <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services/">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact</a>
                    </li>
                  <li class="nav-item">
                        <a class="nav-link nav-btn" href="/signup/">Register</a>
                  </li>
                   <li class="nav-item">
                       <a class="nav-link nav-btn" href="/login/">Login</a>
                   </li>

                </ul>
            </div>
        </div>
    </nav>

  <div class="container mt-4">


    {% block content %}
    {% endblock %}
</div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
