
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Completion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0a1f44, #1b2e61);
            font-family: 'Quicksand', sans-serif;
            color: white;
            padding: 40px 15px;
        }

        .confirm-box {
            background-color: #0c1e3d;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.4);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .confirm-box h2 {
            color: #82d1ff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-outline-info {
            border-radius: 20px;
            font-weight: 600;
            border: 2px solid #00e0ff;
            color: #00e0ff;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-info:hover {
            background-color: #00e0ff;
            color: #000;
        }

        .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="confirm-box">
    <h2><i class="fas fa-check-circle"></i> Mark as Completed?</h2>
    <p>Are you sure you want to mark the following post as completed?</p>
    <p><strong>{{ post.title }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-info">Yes, Mark as Completed</button>
        <a href="{% url 'provider_my_accepted_posts' %}" class="btn btn-outline-light btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
