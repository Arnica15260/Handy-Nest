<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>nursing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: url("{% static 'assets/img/n.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            position: relative;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: linear-gradient(
                135deg,
                rgba(28, 93, 103, 0.88),
                rgba(46, 139, 87, 0.55),
                rgba(212, 175, 127, 0.4)
            );
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.85;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: rgba(28, 93, 103, 0.95);
            border-radius: 18px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            border: 3px solid #d4af7f;
        }

        .form-container h2 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.85);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container button {
            background-color: #d4af7f;
            color: #1e3c47;
            font-weight: 600;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .form-container button:hover {
            background-color: #b8966d;
            transform: scale(1.05);
        }

        label {
            font-weight: 500;
            color: #f8f8f8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        input, textarea, select {
            background-color: #e8e8e8;
            color: #1e3c47;
            border: 1px solid #d4af7f;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #d4af7f;
            outline: none;
            box-shadow: 0 0 8px rgba(212, 175, 127, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
   <div class="overlay"></div>
   <div class="form-container">
       <h2><i class="fas fa-user-nurse me-2"></i>Nursing Service</h2>
      <form method="POST">
         {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center mt-4">
             <button type="submit">Submit</button>
          </div>
     </form>
   </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
