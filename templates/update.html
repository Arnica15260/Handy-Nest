    <style>
    body {
        background: linear-gradient(to right, #1e3c47, #204b3c); /* Deep blue to dark green */
        font-family: 'Quicksand', sans-serif;
        color: #f2f9f9;
        padding: 40px 20px;
    }

    h1 {
        color: #d4af7f; /* Bronze tone */
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .form-container {
        background-color: #0e2f35; /* Deep teal */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(29, 112, 122, 0.5); /* Ocean blue shadow */
    }

    .btn-save {
        background: linear-gradient(to right, #2e8b57, #1e3c47); /* Teal to deep blue */
        border: none;
        border-radius: 20px;
        padding: 10px 24px;
        font-weight: bold;
        color: #ffffff;
        box-shadow: 0 0 10px rgba(40, 130, 110, 0.4);
        transition: all 0.3s ease;
    }

    .btn-save:hover {
        background-color: #236b5f;
        transform: scale(1.03);
    }

    label {
        color: #b0dbe6; /* Light ocean blue */
        font-weight: 500;
    }
</style>

</head>
<body>

<div class="container">
    <h1><i class="fas fa-edit"></i> Update Post</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-save mt-3">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
    </div>
</div>

</body>
