   <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background:
        linear-gradient(135deg, rgba(30, 60, 71, 0.95), rgba(32, 75, 60, 0.95)),
      url("{% static 'assets/img/logo.png' %}") no-repeat center center fixed;
      background-size:100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-shell {
      background: rgba(8, 24, 26, 0.5);
      border-radius: 40px;
      padding: 50px 30px;
      width: 95%;
      max-width: 460px;
      box-shadow: 0 0 25px #6cc5ff, 0 0 40px #2a6972;
      backdrop-filter: blur(20px);
      border: 2px solid #7ecdcf;
      position: relative;
    }

    .login-shell h2 {
      text-align: center;
      font-weight: bold;
      font-size: 1.8rem;
      color: #d4af7f;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #eafafc;
      font-size: 0.95rem;
    }

    .input-box input::placeholder {
      color: #b4d5d0;
      font-style: italic;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #9dd9d2;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      background: linear-gradient(to right, #2e8b57, #1e3c47);
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(47, 111, 97, 0.5);
    }

    .btn-login:hover {
      background-color: #2e6d60;
      transform: translateY(-2px);
    }

    .alt-link {
      text-align: center;
      margin-top: 15px;
      color: #bfdcd7;
      font-style: italic;
      font-size: 0.9rem;
    }

    .alt-link a {
      color: #d4af7f;
      text-decoration: none;
    }

    .alt-link a:hover {
      text-decoration: underline;
      color: #f1c37f;
    }

    .alert {
      font-size: 0.9rem;
      background-color: rgba(255, 80, 80, 0.08);
      color: #ff9f9f;
      border-left: 4px solid #ff6b6b;
      padding: 8px 12px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="login-shell">
  <h2>Log In</h2>

  {% if error %}
    <div class="alert" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="input-box">
      <i class="fas fa-user input-icon"></i>
      <input type="text" name="username" id="username" placeholder="Username" required>
    </div>

    <div class="input-box">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" name="password" id="password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn-login">Log In</button>

    <p class="alt-link mt-3">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </p>
  </form>
</div>

</body>
