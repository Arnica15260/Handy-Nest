<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0a1f44, #1b2e61);
            font-family: 'Quicksand', sans-serif;
            color: white;
            padding: 40px 20px;
        }

        .warning-box {
            background-color: #3b0f0f;
            border-left: 5px solid #e74c3c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        h1 {
            color: #ff9999;
            margin-bottom: 20px;
        }

        .btn-delete {
            background-color: #e74c3c;
            border: none;
            padding: 8px 20px;
            font-weight: bold;
            border-radius: 20px;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            border-radius: 20px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-trash-alt"></i> Confirm Delete</h1>

    <div class="warning-box">
        <p>Are you sure you want to delete the post:</p>
        <p><strong>{{ post.title }}</strong>?</p>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete me-3">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'customer_my_requests' %}" class="btn btn-light btn-cancel">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
